{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block body %} style="background-image: url('{% static 'main/img/home-bg.jpg' %}')" {% endblock %}

{% block content %}

    <div class="login">
        <h3 class="login__title title text-center">Sign In</h3>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}
